<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List styling</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
    }
    nav ul{
        display: flex;
        /* padding: 10px; */
        /* margin: 10px; */
    }
    nav ul li{
        list-style: none;
       list-style-position: inside;
       margin: 10px;
       /* border: 2px solid black; */
       /* background-color: red; */
    }
</style>
<body>
    <nav>
       <ul>
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
       </ul>
    </nav>
</body>
</html>
