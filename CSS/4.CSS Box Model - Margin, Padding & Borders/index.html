<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Box Model - Margin, Padding & Borders</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    .box{
        background-color: aqua;

    }
    .box1{
        padding: 20px;
        border: 2px solid red;
        margin: 5px;
        height: 200px;
        width: 400px;
        box-sizing: border-box;
    }
</style>
<body>
    <div class="box box1">Hi i am a box</div>
    <div class="box box2">Hi i am a box</div>
</body>
</html>
