<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        color: blue;
    }
</style>
<body>
    <h1>Inline, Internal & External CSS</h1>
    <p>We are learning today how many ways to add css to your HTMl file:</p>
    <ol>
        <li>Inline</li>
        <li>Internal</li>
        <li>External</li>
    </ol>
    <!-- Inline -->
    <div style="color:blue; font-size:24px;">This is a paragraph with inline CSS.</div><br>
    <!-- Internal -->
    <h1>This is Heading which used Internal css </h1>
    <!-- External -->
    <div class="red-bg">This is a paragraph with External CSS.</div><br>
    <link rel="stylesheet" type="text/css" href="style.css">
  

</body>

</html>
