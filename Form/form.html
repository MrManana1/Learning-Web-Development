<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Form Lets Learn about forms</title>
    <meta
      name="description"
      content="this is about forms  how to create a forms in html lets learn about them"

  <body>
    <div>
      <h1>This is forms</h1>
      <label for="name">Enter your Name: </label>
      <input required id="name" type="text" placeholder="Enter you'r user name" />
    </div>
    <div>
      <label for="gender">gender:</label>
      Male<input type="radio" name="gander" id="gender" /> Female<input
        type="radio"
        name="gander"
        id="gender"
      />
    </div>
    <div>
      <label for="country"
        >Select your Country:
      </label>
      <select id="country">
        <option value="usa">USA</option>
        <option value="canada">Canada</option>
        <option selected value="pakistan">Pakistan</option>
      </select>
    </div>

    <div>
        <label for="comment">Enter your comment</label>
        <textarea name="" id="comment" cols="30" rows="10"></textarea>
    </div>
<button>Submit</button>
  </body>
